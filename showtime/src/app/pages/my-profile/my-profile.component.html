<app-header></app-header>
<div class="page-content page-container" id="page-content" >
  <div class="padding">
    <div class="row container d-flex">
      <div class="col-xl-6 col-md-12">
        <div class="card user-card-full" *ngIf="userDetails">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img
                    src="https://img.icons8.com/bubbles/100/000000/user.png"
                    class="img-radius"
                    alt="User-Profile-Image"
                  />
                </div>
                <h2 class="f-w-600">{{ userDetails.name }}</h2>
                <p>{{ userDetails.role }}</p>
                <i
                  class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                ></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                  Your Information
                </h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{ userDetails.email }}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Phone</p>
                    <h6 class="text-muted f-w-400">{{ userDetails.mobile }}</h6>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Address</p>
                    <h6 class="text-muted f-w-400">
                      {{ userDetails.address }}
                    </h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">City</p>
                    <h6 class="text-muted f-w-400">{{ userDetails.city }}</h6>
                  </div>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-4">
        <div class="row">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <!-- <img src="profile-image.jpg" class="img-radius" alt="User-Profile-Image"> -->
                    </div>
                    <h2 class="f-w-600 ">Your Favourite Movies</h2>
                    <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <ng-container *ngIf="allFavouriteMovies else noFavouriteMovies">
                      <div *ngFor="let fm of allFavouriteMovies" class="mb-3">
                        <a [routerLink]="['/movie', fm.movieId]" class="text-dark">
                          <h3 class="f-w-600">{{ fm.movieName }}</h3>
                        </a>
                        <button class="btn btn-sm btn-danger" (click)="removeFromFavourites(fm)">
                          Remove from Favorites
                        </button>
                      </div>
                    </ng-container>
                    <ng-template #noFavouriteMovies>
                      <p class="text-center">You have no favorite movies yet.</p>
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
