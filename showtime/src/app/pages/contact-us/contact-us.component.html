<app-header></app-header>
<div class="my-component">
  <div class="contact-us-container">
    <div class="contact-form">
      <h1 class="mb-4">CONTACT US</h1>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="text" class="form-control" formControlName="name" placeholder="Your Name">
          <div *ngIf="contactForm.get('name').hasError('required') && contactForm.get('name').touched">
            Name is required.
          </div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="Your Email">
          <div *ngIf="contactForm.get('email').hasError('required') && contactForm.get('email').touched">
            Email is required.
          </div>
          <div *ngIf="contactForm.get('email').hasError('email') && contactForm.get('email').touched">
            Enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="5" formControlName="message" placeholder="Message"></textarea>
          <div *ngIf="contactForm.get('message').hasError('required') && contactForm.get('message').touched">
            Message is required.
          </div>
        </div>
        <button type="submit" class="btn btn-danger" [disabled]="!contactForm.valid">Send Message</button>
      </form>
    </div>
  </div>
</div>
