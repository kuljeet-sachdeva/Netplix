<app-header></app-header>
<section>
  <div class="container ">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <!-- <div class="card"> -->
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-danger">Update
                Movie</p>

              <form class="mx-1 mx-md-4" [formGroup]="updateMovieForm"
                (ngSubmit)="updateMovie()">
                <div class="mb-4">
                  <input type="hidden" id="movieId" class="form-control"
                  formControlName="movieId" />
                  <i class="fas fa-film fa-lg me-3 fa-fw text-danger"></i>
                  <label class="form-label text-danger" for="name">Movie Name</label>
                  <input type="text" id="name" class="form-control"
                    formControlName="movieName" />
                  <div
                    *ngIf="updateMovieForm.get('movieName').invalid && (updateMovieForm.get('movieName').dirty || updateMovieForm.get('movieName').touched)"
                    class="text-danger small">Movie Name is required.</div>
                </div>

                <div class="mb-4">
                  <i class="fas fa-align-left fa-lg me-3 fa-fw text-danger"></i>
                  <label class="form-label text-danger" for="description">Your
                    Movie Description</label>
                  <textarea id="description" class="form-control"
                    formControlName="description"></textarea>
                  <div
                    *ngIf="updateMovieForm.get('description').invalid && (updateMovieForm.get('description').dirty || updateMovieForm.get('description').touched)"
                    class="text-danger small">Description is required.</div>
                </div>

                <div class="mb-4">
                  <i class="fas fa-star fa-lg me-3 fa-fw text-danger"></i>
                  <label class="form-label text-danger" for="ratings">Movie
                    Rating</label>
                  <input type="number" step="0.1" id="ratings"
                    class="form-control" formControlName="ratings" />
                  <div
                    *ngIf="updateMovieForm.get('ratings').invalid && (updateMovieForm.get('ratings').dirty || updateMovieForm.get('ratings').touched)"
                    class="text-danger small">
                    Ratings are required and should be in the format 0.0 or 0.1,
                    etc.
                  </div>
                </div>

                <div class="mb-4">
                  <i class="fas fa-list fa-lg me-3 fa-fw text-danger"></i>
                  <label class="form-label text-danger" for="category">Choose a
                    category:</label>
                  <select id="category" name="category"
                    formControlName="category" class="form-select">
                    <option value disabled selected>Select a category</option>
                    <option *ngFor="let category of categories"
                      [value]="category.name">{{ category.name }}</option>
                  </select>
                  <div
                    *ngIf="updateMovieForm.get('category').invalid && (updateMovieForm.get('category').dirty || updateMovieForm.get('category').touched)"
                    class="text-danger small">
                    Category is required
                  </div>
                </div>

                <!-- <div class="mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"
                    style="color: #E50914;"></i>
                  <label class="form-label text-danger" for="moviePic">Upload
                    Movie</label>
                  <input type="file" id="moviePic"
                    class="form-control" formControlName="moviePic" />
                </div> -->

                <div
                  class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 text-danger">
                  <button type="submit" class="btn btn-danger btn-lg"
                    [disabled]="!updateMovieForm.valid">Update</button>
                </div>

              </form>

            </div>
            <div
              class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

              <img
                src="https://images.pexels.com/photos/57690/pexels-photo-57690.jpeg?auto=compress&cs=tinysrgb&w=600"
                class="img-fluid signup-cover" alt="Sample image">

            </div>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</section>
