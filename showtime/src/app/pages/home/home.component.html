<app-header></app-header>

<div class="container-fluid">
  <div
    id="carouselExampleDark"
    class="carousel carousel-dark slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        [ngClass]="{ active: i === activeItemIndex }"
        *ngFor="let b of bannerResult; let i = index"
      >
        <img
          src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}"
          class="d-block w-100"
          alt=""
        />
        <div class="carousel-caption d-none d-md-block">
          <h2>{{ b.original_title }}</h2>
          <p>{{ b.overview }}</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Movie Sections -->

  <!-- New Added Movies Section -->
  <div class="contain mt-3 mb-5 p-4">
    <div class="row" *ngIf="newAddedMovieShow">
      <h5 class="text-movie-heading">New Added Movies</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let adm of newAddedMoviesResult">
          <div class="movie-container">
            <!-- <img
              src="assets/images/no-poster-available.jpg"
              class="rowimg largeposter"
              alt=""
              [routerLink]="['/new-movie', adm.movieId]"
            /> -->
            <img src="https://image.tmdb.org/t/p/original/{{ adm.poster_path }}" class="rowimg largeposter" alt=""
            [routerLink]="['/movie',adm.id]">
            <!-- <p class="movie-name">{{ adm.movieName }}</p> -->
          </div>
        </ng-container>
      </div>
    </div>

    <div class="row" *ngIf="userLoggedIn && recommendedMovieResult.length>0">
      <h5 class="text-movie-heading">Recommended Movies</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let rm of recommendedMovieResult">
          <img src="https://image.tmdb.org/t/p/original/{{ rm.poster_path }}" class="rowimg largeposter" alt=""
            [routerLink]="['/movie',rm.id]">
        </ng-container>
  
      </div>
  
    </div>

    <!-- Other Movie Sections -->
    <div class="row" *ngFor="let section of movieSections">
      <h5 class="text-movie-heading">{{ section.movieType }} Movies</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let movie of section">
          <img
            src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}"
            class="rowimg largeposter"
            alt="..."
            [routerLink]="['/movie', movie.id]"
          />
        </ng-container>
      </div>
    </div>
  </div>
